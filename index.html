<!DOCTYPE html>
<html>
<head>
  <title>Jan Nivesh Email Login</title>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>

<body>

<h2>Jan Nivesh Email Login</h2>

<input type="email" id="email" placeholder="Enter Email">
<br><br>

<input type="password" id="password" placeholder="Enter Password">
<br><br>

<button onclick="register()">Register</button>
<button onclick="login()">Login</button>

<script>

const firebaseConfig = {
    apiKey: "AIzaSyDP6deMg1DmjeUpejx7a_6kBEN6m_Q8iA8",
  authDomain: "jannivesh-a55cb.firebaseapp.com",
  projectId: "jannivesh-a55cb",
  storageBucket: "jannivesh-a55cb.firebasestorage.app",
  messagingSenderId: "853197155676",
  appId: "1:853197155676:web:b77625a46627b0cf66e599",
  measurementId: "G-J2FXXR33X5"
};


firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function register() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  auth.createUserWithEmailAndPassword(email, password)
    .then((userCredential) => {
      userCredential.user.sendEmailVerification();
      alert("Verification email sent. Check your email.");
    })
    .catch((error) => {
      alert(error.message);
    });
}

function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  auth.signInWithEmailAndPassword(email, password)
    .then((userCredential) => {
      if (userCredential.user.emailVerified) {
        alert("Login Successful");
      } else {
        alert("Please verify your email first.");
      }
    })
    .catch((error) => {
      alert(error.message);
    });
}

</script>

</<body>

<h2>Jan Nivesh Email Login</h2>

<input type="email" id="email" placeholder="Enter Email">
<br><br>

<input type="password" id="password" placeholder="Enter Password">
<br><br>

<button onclick="register()">Register</button>
<button onclick="login()">Login</button>

</body>
  
</html>
